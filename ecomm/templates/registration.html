{% extends 'base.html' %}


{% block 'main' %}
<div class="row mt-5">
    <div class="col-md-4 shadow px-3">
        <h2>Registration Form</h1>
            {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
            {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Input1" class="form-label">Username</label>
                <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="Input2" class="form-label">Password</label>
                <input type="password" class="form-control" name="upass" id="Input2" placeholder="enter password" minlength="5" maxlength="12">
            </div>
            <div class="mb-3">
                <label for="Input3" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="Input3" name="ucpass" placeholder="enter confirm password" minlength="5" maxlength="12">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-success" value="Register">
                Already user?<a href="login.html" style="text-decoration: none;">login</a>
            </div>
            
            {% if success %}
                <div>
                    {{success}}
                </div>
            {% endif %}
                
        </form>    
    </div>
</div> 
{% endblock 'main' %}
